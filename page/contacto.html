<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>God of War</title>
</head>

<body>
    <header>
        <div class="imagen-cabecera"><img class="kratos" src="../img/god-of-war-logo-png.png" alt=""></div>
        <nav>
            <ul>
                <a href="../index.html"><li>Inicio</li></a>
                <a href="../page/galeria.html"><li>Galeria</li></a>
                <a href="../page/logros.html"><li>Logros</li></a>
                <a href="../page/personajes.html"><li>Personajes</li></a>
                <a href="../page/contacto.html"><li>Contacto</li></a>
            </ul>
        </nav>
    </header>
    
    <div class="portada">

    <main class="imagen-fondo">
        
        <h1>Formulario de errores</h1>
        <section>

            <div class="caja-main">
                <form action="">
                    <div>
                        <label for="">Correo electronico</label>
                        <input class="email contacto" type="email">
                    </div>
                    <div>
                        <label for="">Tipo de error/Problema</label>    
                        <select class="selector contacto" name="" id="">
                            <option value="0"selected>Seleccione</option>
                            <option value="1">Bug en el juego</option>
                            <option value="2">Error en la pagina</option>
                            <option value="3">Falta informacion</option>
                            <option value="4">Otro</option>
                        </select>
                        
                    </div>
                    <div>
                        <label for="">Informe detallado</label>
                        <textarea class="area contacto" name="" id="" cols="30" rows="10" placeholder="Escribre de forma detallada el problema/error que has encontrado"></textarea>
                    </div>
                    <div>
                        <input class="btn cancelar" type="reset" value="Cancelar">
                        <input class="btn enviar" type="submit">
                    </div>
                </form>
            </div>
            
        </section>
    </main>
    <footer>
        <div class="pie">
            <div class="imagen-portada">
                <img src="../img/guerra.png" alt="" width="128px" height="128px">
            </div>
            <div class="navegacion-footer">
                <nav>
                    <ul>
                        <a href="../index.html">

                        </a>

                        </a>
                        <a href="../page/personajes.html">
                            <li>Personajes</li>
                        </a>
                        <a href="../page/contacto.html">
                            <li>Contacto</li>
                        </a>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>

</div>

    AOS.init(); </script>
</body>

</html>
